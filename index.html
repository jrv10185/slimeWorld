<!DOCTYPE html>
<html>

<head>
    <title>Slime World</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Reference the external stylesheet -->
</head>

<body>
    <div id="title-container">
        <h1 id="title">Slime World</h1>
    </div>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Permanent Commands</h2>
        <ul>
            <li>My Team</li>
            <li>Inventory</li>
            <li>Back to Game</li>
            <li>Save and Exit</li>
            <li>Delete Info and Start Over</li>
            <!-- Add more permanent commands as needed -->
        </ul>
    </div>
    <div class="main-content">
        <div id="game-container">
            <!-- Game content goes here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Enter your command...">
            <button id="submit-button" onclick="submitCommand()">Submit</button>
        </div>
        <div id="message-container">
            <!-- Add messages or ad content here -->
            <p>Message from the Dev: The game has just started development!</p>
        </div>
    </div>
    <script src="slime.js"></script>
    <script src="prompts.js"></script>
    <script src="script.js"></script>
</body>

</html>
